<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador de Mensajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Cifrador de Mensajes</h1>
        <form method="POST">
            <input type="text" name="key" placeholder="Ingresa tu clave" required>
            <input type="text" name="message" placeholder="Ingresa el mensaje" required>
            <select name="method">
                <option value="caesar">Cifrado César</option>
                <option value="xor">Cifrado XOR</option>
                <option value="aes">Cifrado AES</option>
            </select>
            <input type="number" name="shift" placeholder="Desplazamiento (para César)">
            <button type="submit">Cifrar</button>
        </form>
        <div class="results">
            <h2>Mensaje Cifrado:</h2>
            <p>{{ encrypted_message }}</p>
            <h2>Mensaje Descifrado:</h2>
            <p>{{ decrypted_message }}</p>
        </div>
    </div>
</body>
</html>
